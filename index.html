<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Watchers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onload()">
    <div id="blur">
        <table>
            <thead>
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                    <th>BMI</th>
                    <th></th>
                </tr>
            </thead>

        </table>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>New Weight</th>
                </tr>
            </thead>
            <tbody id="newUsersWeight"></tbody>
        </table>
        <button onclick="closeInput()">Save Meeting</button>
    </div>

    <script src="/src/address.js"></script>
    <script src="/src/user.js"></script>
    <script src="/src/manager.js"></script>
    <script src="/src/index.js"></script>
