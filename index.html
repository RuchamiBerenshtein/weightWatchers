<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <template>
        <tr>
            <td class="firstName"></td>
            <td class="lastName"></td>
            <td class="city"></td>
            <td class="phone"></td>
            <td class="email"></td>
            <td class="hight"></td>
            <td class="weight"></td>
            <td class="BMI"></td>
        </tr>

    </template>
</head>

<body onload="onload()">


    <select id="selectSearch" onchange="option()">
        <option value="choose"></option>
        <option id="searchByFName" value="searchByFName">search by first name</option>
        <option id="searchByLName" value="searchByLName">search by last name</option>
        <option id="searchByBMI" value="searchByBMI">search by BMI</option>
    </select>

    <div style="display:none" id="firstName">
        <input type="text" id="fname" >
        <button onclick="searchByFName()">
            search
        </button>
    </div>
    <div style="display:none" id="lastName">
        <input type="text" id="lname" >
        <button onclick="searchByLName()">
            search
        </button>
    </div>
    <div style="display:none" id="BMI">
        <input type="text" id="minBMI" >
        <input type="text" id="maxBMI" >
        <button onclick="searchByBMI()">
            search
        </button>
    </div>
    <table>
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>city</th>
                <th>phone</th>
                <th>email</th>
                <th>hight</th>
                <th>weight</th>
                <th>BMI</th>
            </tr>
        </thead>
        <tbody id="users"></tbody>
    </table>

    <script src="/src/address.js"></script>
    <script src="/src/user.js"></script>
    <script src="/src/manager.js"></script>
    <script src="/src/index.js"></script>


</body>

</html>
